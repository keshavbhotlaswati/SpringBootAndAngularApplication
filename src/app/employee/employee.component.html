<div class="col-md-6">


    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">


        <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a *ngIf="show()" (click)="setPage(pager.currentPage - 1);">Previous</a>
        </li>
        <!-- <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a> -->
        <!-- </li> -->
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>

    </ul>
    <table class="table table-striped">
        <thead>
            <tr>

                <th>name</th>
                <th>designation</th>
                <th> Join Date </th>
                <th>Salary</th>
                <th> Employee Manager</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of pagedItems ">
                <td>{{employee.name}}</td>
                <td>{{employee.designation}}</td>
                <td>{{employee.join_date}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.empmanager}}</td>
                <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button></td>
                <td><a [routerLink]="['/editEmployee', employee.id]"> Edit </a></td>
            </tr>
        </tbody>
    </table>



</div>
